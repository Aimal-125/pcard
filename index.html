<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<title>Product Preview Design</title>
</head>
<body>
	<div class="container" role="banner">
		<div class="imgdiv">
			<img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel" id="perfume">
			<img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel" id="mobileimg">
		</div>
		<div class="desc">
			<p class="dtext">PERFUME</p>
			<h1 class="dhd">Gabrielle Essence Eau De Parfum</h1>
			<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			<p class="price">$149.99<span class="cutprice">$169.99</span></p>
			<button class="add"><span class="cart"><img src="images/icon-cart.svg" alt="cart icon"></span>Add to Cart</button>
		</div>
	</div>
</body>
</html>
